<link rel="import" href="../../../libs/polymer/polymer.html">
<link rel="import" href="../../../libs/core-ajax/core-ajax.html">
<polymer-element name="service-keyword" attribute="">
  <template>
    <style>
      :host {
        display: none
      }
    </style>
  </template>
  <script>
    Polymer("service-keyword", {
      ready: function() {
        this.URL = "/api/keyword";
        this.keywords = []
        this.get();
      },
      post: function(entity) {
        var self = this;
        var Ajax = document.createElement("core-ajax");
        ajax.method = "POST";
        ajax.url = this.URL;
        ajax.params = entity;
        ajax.go();
      },
      get: function(req) {
        var self = this;
        var Ajax = document.createElement("core-ajax");
        ajax.method = "GET";
        ajax.url = this.URL;
        ajax.params = req;
        ajax.go();
        ajax.addEventListener("core-response", function(data) {
          this.keywords = data;
          self.fire("service-keyword-get");
        });
      },
      put: function() {

      },
      remove: function() {

      },
      createEntity: function() {
        return document.createElement("model-keyword");
      }
    });
  </script>
</polymer-element>
