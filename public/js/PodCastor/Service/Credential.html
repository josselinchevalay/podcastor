<link rel="import" href="../../../libs/polymer/polymer.html">
<link rel="import" href="../Model/Credential.html">
<polymer-element name="service-credential" attribute="">
  <template>
    <style>
      :host {
        display: none
      }
    </style>
  </template>
  <script>
    Polymer("service-credential", {
      createEntity: function() {
        return document.createElement('model-credential');
      },
      convertToJson: function(obj) {
        var temp = {};
        if (obj && obj.Type == "Credential") {
          temp.Type = "Credential";
          temp.Provider = obj.Provider;
          temp.Login = obj.Login;
          temp.Password = obj.Password;
          temp.SessionID = obj.SessionID;
          temp.Cypher = obj.Cypher;
          temp.Key = obj.Key;
          temp.AuthorizeKey = obj.AuthorizeKey;
        }
        return JSON.stringify(temp);
      },
      convertToEntity: function(obj) {
        var temp = this.createEntity("model-credential");
        if (obj && obj.Type == "User") {
          temp.Type = "Credential";
          temp.Provider = obj.Provider;
          temp.Login = obj.Login;
          temp.Password = obj.Password;
          temp.SessionID = obj.SessionID;
          temp.Cypher = obj.Cypher;
          temp.Key = obj.Key;
          temp.AuthorizeKey = obj.AuthorizeKey;
        }
        return temp;
      }
    });
  </script>
</polymer-element>
